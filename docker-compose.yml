services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    restart: unless-stopped

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-letsencrypt
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    restart: unless-stopped

  chat-client:
    image: jlozoya/chat-client
    environment:
      - VIRTUAL_HOST=lozoya.org
      - LETSENCRYPT_HOST=lozoya.org
      - LETSENCRYPT_EMAIL=fernandolv1995@gmail.com
    expose:
      - "80"

  chat-server:
    image: jlozoya/chat-server
    environment:
      - VIRTUAL_HOST=api.lozoya.org
      - LETSENCRYPT_HOST=api.lozoya.org
      - LETSENCRYPT_EMAIL=fernandolv1995@gmail.com
    expose:
      - "4000"