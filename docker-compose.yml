services:
  nginx:
    build:
      context: ./client
      dockerfile: Dockerfile.nginx
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server

  server:
    build: ./server
    container_name: chat-server
    ports:
      - "127.0.0.1:4000:4000"
