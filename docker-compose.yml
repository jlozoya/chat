services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - client
      - server

  client:
    build:
      context: ./client
    expose:
      - "80"

  server:
    build:
      context: ./server
    expose:
      - "4000"